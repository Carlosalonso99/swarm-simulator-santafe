package swarm.msgs;

/// \ingroup swarm_msgs
/// \interface LogEntry
/// \brief A message containing an entry for a log.

message Vector3
{
  /// \brief X component of the position in world coordinates.
  required double x = 1;

  /// \brief Y component of the position in world coordinates.
  required double y = 2;

  /// \brief Z component of the position in world coordinates.
  required double z = 3;
}

message Quaternion
{
  /// \brief X component.
  required double x = 1;

  /// \brief Y component.
  required double y = 2;

  /// \brief Z component.
  required double z = 3;

  /// \brief W component.
  required double w = 4;
}

message Gps
{
  /// \brief Latitude.
  required double latitude  = 1;

  /// \brief Longitude.
  required double longitude = 2;

  /// \brief Altitude.
  required double altitude  = 3;
}

message Imu
{
  /// \brief Linear velocity.
  required Vector3 linvel        = 1;

  /// \brief Angular velocity.
  required Vector3 angvel        = 2;

  /// \brief Robot orientation.
  required Quaternion orientation = 3;
}

message Sensors
{
  /// \brief Last GPS observation.
  required Gps gps = 1;

  /// \brief Last IMU observation.
  required Imu imu = 2;
}

message LogEntry
{
  /// \brief Simulation time.
  optional double time    = 1;

  /// \brief Sensor information for a robot.
  optional Sensors sensors = 2;
}
