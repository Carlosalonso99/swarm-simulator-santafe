package swarm.msgs;

/// \ingroup swarm_msgs
/// \interface Quaternion
/// \brief A message for a quaternion

message Quaternion
{
  /// \brief X component.
  required double x = 1;

  /// \brief Y component.
  required double y = 2;

  /// \brief Z component.
  required double z = 3;

  /// \brief W component.
  required double w = 4;
}
